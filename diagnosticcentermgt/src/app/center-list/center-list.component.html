<h3>center list</h3>

<table border="2">

    <tr>
        <th>CenterId</th>
        <th>CenterName</th>
    </tr>
    <tr *ngFor="let center of centers; let i=index" >

        <td>
            {{center.Id}}
        </td>

        <td>
            {{center.Name}}
        </td>

        <td>
            <button class="btn btn-danger" (click)="deleteCentre(diagnosticCentre)"> Delete</button>
        </td>

    </tr>
</table>
