<h3>Center details</h3>
<form #idform=ngForm (ngSubmit)=findCenter(idform) >

  <div class="form-group">
  <label>Center Id</label>
  <input type="number" name="centerid"   ngModel class="form-control">
</div>
  <input type="submit" value="Search" class="btn btn-success">
</form>
<br>

<div *ngIf="center!==undefined">
  Name is {{center.name | uppercase }}
</div>
